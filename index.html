<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Styles</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="login">
        <div class="login_form">
          <h4 class="text-uppercase">Login</h4>
          <input type="text" placeholder="Enter Email" />
          <input type="password" placeholder="Enter Password" />
          <button class="btn btn-login text-uppercase">Login</button>
        </div>
      </div>
      <div class="login_image">
        <img src="./assets/undraw_fall_is_coming_dg3x.svg" alt="BG Pic" />
      </div>
    </div>
  </body>
</html>
