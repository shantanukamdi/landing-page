<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Styles</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="login">
        <div class="login_btn_grp">
          <button id="btnLogin" class="btn active">Login</button>
          <button id="btnSignUp" class="btn ">Signup</button>
        </div>
        <div style="text-align: center;">
          <h4>Welcome <span style="color: var(--fontColor)">Back!</span></h4>
        </div>
        <div class="form_container">
          <div id="login">
            <input type="email" placeholder="Enter Email" />
            <input type="password" placeholder="Enter Password" />
            <button class="btn btn-login text-uppercase" type="submit">
              Login
            </button>
          </div>
          <div id="signup">
            <input type="email" placeholder="Enter Email" />
            <input type="password" placeholder="Enter Password" />
            <input type="password" placeholder="Confirm Password" />
            <button class="btn btn-login text-uppercase" type="submit">
              Signup
            </button>
          </div>
        </div>
      </div>
      <div class="login_image">
        <img src="./assets/undraw_chef_lbjx.svg" alt="BG Pic" />
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
